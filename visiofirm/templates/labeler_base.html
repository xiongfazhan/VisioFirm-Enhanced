<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - VisioFirm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="{{ url_for('static', filename='img/VisioFirm_logo.png') }}" alt="VisioFirm">
            <h1><a href="/">VisioFirm</a></h1>
            <nav class="nav-links">
                <a href="/" class="nav-link">仪表板</a>
                <a href="/datasets" class="nav-link">数据集</a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link dropdown-toggle">训练 <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="/training/management" class="dropdown-item">训练管理</a>
                        <a href="/training" class="dropdown-item">新建训练</a>
                    </div>
                </div>
                <a href="/settings" class="nav-link">设置</a>
            </nav>
            <div class="user-menu">
                <button class="user-menu-btn" id="userMenuBtn">
                    <i class="fas fa-user"></i>
                    <span>{{ current_user.username if current_user.is_authenticated else 'Guest' }}</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-menu-dropdown" id="userMenu" style="display: none;">
                    <a href="/profile">
                        <i class="fas fa-user"></i>
                        个人资料
                    </a>
                    <a href="/settings">
                        <i class="fas fa-cog"></i>
                        设置
                    </a>
                    <a href="/logout" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        退出登录
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
