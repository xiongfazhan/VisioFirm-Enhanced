{% extends "labeler_base.html" %}
{% block title %}仪表板{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
        <h1 class="dashboard-title">我的项目</h1>
        <div class="dashboard-actions">
            <a href="/datasets" class="btn btn-secondary">
                <i class="fas fa-database"></i>
                数据集管理
            </a>
            <button class="btn btn-primary" id="createProjectBtn">
                <i class="fas fa-plus"></i>
                创建项目
                            </button>
    </div>
</div>

    <!-- Projects Grid -->
    <div id="projectsContainer" class="project-grid">
        <div class="loading">正在加载项目...</div>
    </div>
</div>

<!-- JavaScript Files -->
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
